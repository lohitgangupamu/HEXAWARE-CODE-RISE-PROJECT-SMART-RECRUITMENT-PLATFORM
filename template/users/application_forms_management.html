<!DOCTYPE html>
<html>
<head>
    <title>Application Forms Management</title>
</head>
<body>
    <h1>Application Forms Management</h1>
    <a href="{% url 'create_application_form' %}">Create New Form</a>
    <table>
        <thead>
            <tr>
                <th>Form Name</th>
                <th>Associated Job</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for form in forms %}
            <tr>
                <td>{{ form.name }}</td>
                <td>{{ form.associated_job }}</td>
                <td>
                    <a href="{% url 'edit_application_form' form.id %}">Edit</a>
                    <form action="{% url 'delete_application_form' form.id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
